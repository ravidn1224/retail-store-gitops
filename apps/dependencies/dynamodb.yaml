apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamodb-local
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynamodb-local
  template:
    metadata:
      labels:
        app: dynamodb-local
    spec:
      containers:
      - name: dynamodb
        image: amazon/dynamodb-local
        ports:
        - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: dynamodb
spec:
  selector:
    app: dynamodb-local
  ports:
  - port: 8000
    targetPort: 8000
