apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: retail-store-ui
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: https://github.com/ravidn1224/ravid-retail-store-app
      targetRevision: main
      path: src/ui/chart

    - repoURL: https://github.com/ravidn1224/retail-store-gitops
      targetRevision: main
      path: apps/ui

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

